<!-- templates/main.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <section class="hero">
                <img class="hero-image" src="{{ url_for('static', filename='mainimage.jpg') }}" alt="Main Image">

                <header class="hero-header" role="banner">
                    <div class="left">
                        <a href="{{ url_for('main') }}">
                            <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo  hvr-grow" alt="사이트 로고">
                        </a>
                        <h1>메인 페이지</h1>
                    </div>

                    <nav class="hero-nav" aria-label="주요 링크">
                        <p class="hvr-grow"><a href="{{ url_for('map') }}" >입양하기</a></p>
                        <p class="hvr-grow"><a href="{{ url_for('index') }}" >게시글 목록</a></p>
                        <p class="hvr-grow"><a href="{{ url_for('write') }}">글쓰기</a></p>

                    </nav>
                </header>

                <div class="hero-caption">
                    <h2>어서 오세요</h2>
                    <p class="muted">사진 게시판에 오신 것을 환영합니다. 아래 이미지를 클릭하면 크게 볼 수 있어요.</p>
                    <p><a href="{{ url_for('index') }}" class="btn cta"><span>게시글 보러가기</span></a></p>
                </div>
            </section>
        </div>
    </div>

    <!-- lightbox for viewing the hero image -->
    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog">
        <img id="lightbox-img" src="" alt="">
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
