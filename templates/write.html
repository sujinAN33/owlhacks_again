<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>posting lost</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
        <div class="container">
            <header>
                <h1>posting lost</h1>
            </header>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for m in messages %}
                        <div class="flash">{{ m }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form class="upload" method="post" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="제목" required>
                <input type="file" name="photo" accept="image/*" required>

                <div class="row">
                    <div>
                        <p>gender:</p>
                        <div>
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">female</label>
                        </div>
                    </div>

                    <div>
                        <p>vaccination:</p>
                        <div>
                            <input type="radio" id="vaccinated" name="vaccine" value="complete" checked>
                            <label for="vaccinated">complete</label>
                            <input type="radio" id="not_vaccinated" name="vaccine" value="not yet">
                            <label for="not_vaccinated">not yet</label>
                        </div>
                    </div>

                    <div>
                        <p>age:</p>
                        <input type="number" name="age" min="0" max="120">
                    </div>
                </div>

                <p>details:</p>
                <textarea name="content" placeholder="details" required></textarea>

                <button type="submit">upload</button>
            </form>

            <p><a href="{{ url_for('index') }}"><button class="btn"><span>going back</span></button></a></p>
        </div>
</body>
</html>
