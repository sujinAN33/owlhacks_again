<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>글쓰기</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
        <div class="container">
            <header>
                <h1>글쓰기</h1>
            </header>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for m in messages %}
                        <div class="flash">{{ m }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form class="upload" method="post" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="제목" required>
                <input type="file" name="photo" accept="image/*" required>

                <div class="row">
                    <div>
                        <p>성별:</p>
                        <div>
                            <input type="radio" id="male" name="gender" value="남성" checked>
                            <label for="male">남성</label>
                            <input type="radio" id="female" name="gender" value="여성">
                            <label for="female">여성</label>
                        </div>
                    </div>

                    <div>
                        <p>백신:</p>
                        <div>
                            <input type="radio" id="vaccinated" name="vaccine" value="접종 완료" checked>
                            <label for="vaccinated">접종 완료</label>
                            <input type="radio" id="not_vaccinated" name="vaccine" value="미접종">
                            <label for="not_vaccinated">미접종</label>
                        </div>
                    </div>

                    <div>
                        <p>나이:</p>
                        <input type="number" name="age" min="0" max="120">
                    </div>
                </div>

                <p>내용:</p>
                <textarea name="content" placeholder="내용" required></textarea>

                <button type="submit">올리기</button>
            </form>

            <p><a href="{{ url_for('index') }}"><button class="btn"><span>going back</span></button></a></p>
        </div>
</body>
</html>
